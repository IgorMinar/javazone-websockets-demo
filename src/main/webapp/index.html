<!doctype html>
<html manifest="StickyNotes.manifest">
    <head>
        <title>Websockets demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="websockets/stickies.js"></script>
    </head>
    <body>
        <p id="welcome">This page demonstrates the use of the <a
                href="http://www.whatwg.org/specs/web-socket-protocol/">WebSocket Protocol</a>. Any notes you create
            will be visible in real time in another browser.</p>
        <button id="newNoteButton" onclick="newNote()">New Note</button>
        <script>
            document.getElementById("newNoteButton").disabled = !socket;
        </script>
    </body>
</html>
